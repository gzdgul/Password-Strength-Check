<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Password Check</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">

                <div class="title text-center mt-5">
                    <h1 class="tt" id="title1">PASSWORD</h1>
                    <h3 class="tt" id="title2"><mark class="green">STRENGTH</mark> CHECK</h3>
                </div>

                <div class="maindiv mt-4">
                    <h2>Password Strength Check</h2>
                    <div id="input-group" class="input-group mb-3" >
                        <input id="input" type="text" class="form-control"  autocomplete="off" placeholder="Type Here..." oninput="checkPassword()">
                        <button class="btn btn-secondary" type="button" id="hideButton" onclick="hidePassword()">HIDE</button>
                    </div>
                    <h5 id="result_h" style="color: rgba(47,49,52,0.78); font-size: 1em; margin-bottom: -5px">.</h5>
                </div>
                <div class="progress" role="progressbar" style="height: 1.5px">
                    <div id="progressBar" class="progress-bar bg-danger" style="width: 0%"></div>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</main>

</body>
